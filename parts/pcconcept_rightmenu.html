<script>

  $('a[href^="#asocon_3point1"]').click(function(){
    $('html, body').animate({scrollTop:asoconLink1}, speed, 'swing');

  $('a[href^="#asocon_3point2"]').click(function(){

  $('a[href^="#asocon_3point3"]').click(function(){

  $('a[href^="#asocon_3point4"]').click(function(){

  });

    $('html, body').animate({scrollTop: 0}, speed, 'swing', function() {
    $('#vsp').animate({scrollTop:target2}, speed, 'swing');
    }).dequeue();
        return false;
    });
    $('a[href^="#pcthreemenu3"]').click(function() {
    $('html, body').animate({scrollTop: 0}, speed, 'swing', function() {
    $('#vsp').animate({scrollTop:target3}, speed, 'swing');

        return false;
    });
    $('a[href^="#spthreemenu1"]').click(function() {
    $('html, body').animate({scrollTop: 0}, speed, 'swing', function() {
    $('#vsp').animate({scrollTop:0}, speed, 'swing');
    }).dequeue();
        return false;
    });
});
